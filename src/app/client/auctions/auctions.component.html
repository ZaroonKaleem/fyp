<!-- auction-list.component.html -->

<div class="auction-list">
  <h2>Available Auctions</h2>

  <div *ngIf="auctions.length > 0; else noAuctions" class="auction-container">
    <div *ngFor="let auction of auctions" class="auction-card">
      <div class="auction-card-image">
        <img [src]="auction.imageUrl" style="object-fit: contain;" alt="{{ auction.name }}" />
      </div>
      <div class="auction-card-body">
        <h3 class="auction-title">{{ auction.name }}</h3>
        <p class="auction-description">{{ auction.description }}</p>
        <p><strong>Starting Price:</strong> ${{ auction.startingPrice }}</p>
        <p><strong>Duration:</strong> {{ auction.duration }}</p>
        <div class="button-container">
          <button class="bid-now-button" (click)="navigateToBidding(auction._id)">Bid Now!</button>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noAuctions>
    <p>No auctions available at the moment.</p>
  </ng-template>
</div>
